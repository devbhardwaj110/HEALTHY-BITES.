    <form id="signup-form">
        <h2 style="font-size: medium; padding: 10px;">CREATE ACCOUNT</h2>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="submit" value="SUBMIT">
        --------------- or ----------------

        <button onclick="window.location.href = 'signup.html';">LOGIN</button>

      </form>
     
      
      <div id="user-info"></div>
      
      <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
          event.preventDefault();
          var username = document.getElementById("username").value;
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;
          
          // Store user data locally (for simplicity, using localStorage)
          localStorage.setItem("username", username);
          localStorage.setItem("email", email);
          localStorage.setItem("password", password);
          
          // Hide the signup form and display user info with sign out option
          showUserInfo(username);
        });
      
        // Check if user already signed up
        var storedUsername = localStorage.getItem("username");
        if (storedUsername) {
          showUserInfo(storedUsername);
        }
      
        function showUserInfo(username) {
          document.getElementById("signup-form").style.display = "none";
          document.getElementById("user-info").style.display = "block";
          document.getElementById("user-info").innerHTML = `
            <h2>Welcome, ${username}!</h2>
            <button onclick="signOut()">Sign Out</button>
          `;
        }
      
        function signOut() {
          // Clear user data from localStorage
          localStorage.removeItem("username");
          localStorage.removeItem("email");
          localStorage.removeItem("password");
      
          // Show the signup form and hide user info
          document.getElementById("signup-form").style.display = "block";
          document.getElementById("user-info").style.display = "none";
        }
      </script>
